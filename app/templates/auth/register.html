{% extends "base/base.html" %}

{% block title %}Register - Veritas{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">
                        <i class="bi bi-person-plus"></i> Create Account
                    </h2>
                    <p class="text-center text-muted mb-4">
                        Join Veritas today
                    </p>

                    <div id="registerAlert" class="alert d-none"></div>

                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username *</label>
                            <input type="text" class="form-control" id="username" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password *</label>
                            <input type="password" class="form-control" id="password" required minlength="6">
                            <small class="text-muted">Minimum 6 characters</small>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password *</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <span id="registerBtnText">Create Account</span>
                            <span id="registerSpinner" class="spinner-border spinner-border-sm d-none"></span>
                        </button>
                    </form>

                    <div class="text-center">
                        <p class="mb-2">Already have an account? <a href="{{ url_for('auth.login_page') }}">Login</a>
                        </p>
                        <p class="text-muted"><a href="{{ url_for('main.home') }}">Continue as guest</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const alertDiv = document.getElementById('registerAlert');
        const btnText = document.getElementById('registerBtnText');
        const spinner = document.getElementById('registerSpinner');

        if (password !== confirmPassword) {
            alertDiv.className = 'alert alert-danger';
            alertDiv.textContent = 'Passwords do not match';
            alertDiv.classList.remove('d-none');
            return;
        }

        btnText.classList.add('d-none');
        spinner.classList.remove('d-none');
        alertDiv.classList.add('d-none');

        try {
            const response = await fetch('/auth/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('user', JSON.stringify(data.user));

                alertDiv.className = 'alert alert-success';
                alertDiv.textContent = 'Account created! Redirecting...';
                alertDiv.classList.remove('d-none');

                setTimeout(() => window.location.href = '/', 1000);
            } else {
                alertDiv.className = 'alert alert-danger';
                alertDiv.textContent = data.error || 'Registration failed';
                alertDiv.classList.remove('d-none');

                btnText.classList.remove('d-none');
                spinner.classList.add('d-none');
            }
        } catch (error) {
            alertDiv.className = 'alert alert-danger';
            alertDiv.textContent = 'An error occurred. Please try again.';
            alertDiv.classList.remove('d-none');

            btnText.classList.remove('d-none');
            spinner.classList.add('d-none');
        }
    });
</script>
{% endblock %}
