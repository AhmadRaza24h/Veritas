{% extends "base/base.html" %}

{% block title %}Login - Veritas{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">
                        <i class="bi bi-shield-check"></i> Login to Veritas
                    </h2>
                    <p class="text-center text-muted mb-4">
                        Access personalized recommendations
                    </p>

                    <div id="loginAlert" class="alert d-none" role="alert"></div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <span id="loginBtnText">Login</span>
                            <span id="loginSpinner" class="spinner-border spinner-border-sm d-none"></span>
                        </button>
                    </form>

                    <div class="text-center">
                        <p class="mb-2">Don't have an account? <a
                                href="{{ url_for('auth.register_page') }}">Register</a></p>
                        <p class="text-muted"><a href="{{ url_for('main.home') }}">Continue as guest</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const alertDiv = document.getElementById('loginAlert');
        const btnText = document.getElementById('loginBtnText');
        const spinner = document.getElementById('loginSpinner');

        btnText.classList.add('d-none');
        spinner.classList.remove('d-none');
        alertDiv.classList.add('d-none');

        try {
            const response = await fetch('/auth/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('user', JSON.stringify(data.user));

                alertDiv.className = 'alert alert-success';
                alertDiv.textContent = 'Login successful! Redirecting...';
                alertDiv.classList.remove('d-none');

                setTimeout(() => window.location.href = '/', 1000);
            } else {
                alertDiv.className = 'alert alert-danger';
                alertDiv.textContent = data.error || 'Login failed';
                alertDiv.classList.remove('d-none');

                btnText.classList.remove('d-none');
                spinner.classList.add('d-none');
            }
        } catch (error) {
            alertDiv.className = 'alert alert-danger';
            alertDiv.textContent = 'An error occurred. Please try again.';
            alertDiv.classList.remove('d-none');

            btnText.classList.remove('d-none');
            spinner.classList.add('d-none');
        }
    });
</script>
{% endblock %}
