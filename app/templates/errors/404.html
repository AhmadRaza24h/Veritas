{% extends "base/base.html" %}

{% block title %}Page Not Found - Veritas{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="display-1">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead mb-4">The page you're looking for doesn't exist or has been moved.</p>
            <a href="{{ url_for('main.home') }}" class="btn btn-primary">
                <i class="bi bi-house"></i> Go Home
            </a>
            <a href="{{ url_for('news.news_list') }}" class="btn btn-secondary">
                <i class="bi bi-newspaper"></i> Browse News
            </a>
        </div>
    </div>
</div>
{% endblock %}
